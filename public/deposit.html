    <title>Deposit</title>

  <body>
    <div class="container justify-content-center">
      <!-- <div class="row mt-5">
        <div class="col-2">
          <img src="img/deposit.png" alt="" width="100%" />

        <div class="col-10">
          <p style="color: #ff5fa3; font-weight: bold">ฝากเงิน</p>

      <div class="row justify-content-center">
        <div class="col-10 mt-5">
          <p style="font-size: 22pt; font-weight: bold; color: #ff5fa3">
            ฝากเงิน
          </p>
          <p style="font-size: 18pt; font-weight: bold; color: #ff5fa3">
            แจ้งเตือนก่อนฝาก
          </p>
          <p style="color: #ff5fa3; font-size: 16pt; font-weight: lighter">
            ลูกค้าทุกท่านต้องมียอด ต่ำกว่า 10 บาท มิเช่นนั้น
            ยอดเทิร์นจะถูกคิดรวมกับของเก่า
          </p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-10">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mt-3">
                <a>เลือกธนาคารสำหรับฝากเงิน : </a>
              </h5>
              <select
                name="bank"
                id="sel_bank"
                class="browser-default custom-select"
              >
                <option selected>เลือกธนาคาร...</option>
                <option value="1">ธนาคารกรุงศรี จำกัด (มหาชน)</option>
                <option value="2">ธนาคารไทยพาณิชย์ จำกัด (มหาชน)</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="container">
      <div class="row text-center footer footerimg justify-content-center">
        <div class="col-md-2 col-3">
          <img src="img/918kiss.png" alt="" width="100%" />
        </div>
        <div class="col-md-2 col-3">
