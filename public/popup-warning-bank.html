<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/register.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />

    <title>แจ้งเตือนหลังกดเลือกธนาคาร</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-12 text-right">
          <i class="fas fa-times fa-lg" style="color: #FF5FA3"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p
            class="text-center"
            style="color: #FF5FA3; font-weight: bold; font-size: 18pt"
          >
            คำเตือน
          </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10">
          <p>
                ต้องใช้บัญชีที่สมัคร ฝากเงินเข้ามาเท่านั้น
                และต้องโอนเงินผ่านช้องทางแอพพลิเคชั่น
                ของธนาคารบานมือถือเท่านั้น
                มิเช่นนั้นจะไม่สามารถยืนยันรายการฝากได้
          </p>
          <p>
                ถ้าเกิดข้อผิดพลาดของระบบ
                ให้แจ้งกับพนักงานทันที
                กรณีที่ไม่แจ้งเราขอสงวนสิทธิ์การถอนเงิน
                ทุกกรณี
          </p>
          <p>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                    <label class="custom-control-label" for="defaultUnchecked" style="color: #FF5FA3">ยอมรับเงื่อนไขทั้งหมด</label>
                </div>
          </p>
          <p class="text-center">
                <button
                class="btn peach-gradient rounded"
                style="font-weight: bold"
              >
                ตกลง
              </button>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- SCRIPTS -->

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript" src="js/popper.min.js"></script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
