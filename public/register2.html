  <body>
    <div class="row">
      <nav class="container-fluid">
        <ul class="clearfix">
          <li
            id="first"
            class="activ ml-3"
            style="color: #ff5fa3; font-weight: bold; font-size: 32pt"
          >
            ข้อมูลสมาชิก

        <span></span>

    <!-- input data -->
    <div class="container">
      <div class="col-xs-12 conent activ" id="fisrt">
        <div class="row">
          <div class="col-12">
            <div class="md-form">
              <select class="browser-default custom-select">
                <option selected>เลือกธนาคารของคุณ</option>
                <option value="1">กสิกร จำกัด (มหาชน)</option>
                <option value="2">ไทยพาณิช์ จำกัด (มหาชน)</option>

            <div class="md-form">
              <input
                type="text"
                id="materialFormCardNameEx"
                class="form-control"
              />

              >
            </div>

            <div class="md-form">
              <input
                type="text"
                id="materialFormCardNameEx"
                class="form-control"
              />
              <label for="materialFormCardNameEx" class="font-weight-light"
                >กำหนดรหัสผ่านสำหรับเข้าสู่ระบบ</label
              >
            </div>
            <div class="text-center justify-content-center">
              <a href="login.html"
                ><button
                  class="btn peach-gradient rounded"
                  style="font-weight: bold"
                >
                  สมัครสมาชิก
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="container">
      <div class="row text-center footer footerimg justify-content-center">
        <div class="col-md-2 col-3">

        <div class="col-md-2 col-3">

        </div>
        <div class="col-md-2 col-3">
